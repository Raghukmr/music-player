<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Music Player Design - Easy Tutorials</title>
        <link rel="stylesheet" href="style1.css">
        <script src="https://kit.fontawesome.com/a802294927.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
         <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>  
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i> 
                </div>
            </nav>
            <img src="images/thumbnail.png" class="song-img">
            <h1>hood anthem</h1>
            <p>subh</p>
            <audio  id="song">
                <source src="images/Hood_Anthem.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">
            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
         </div>   
        </div>
        <script src="script1.js"></script>
    </body>
</html>
